on:
  workflow_call: {}

jobs:
  synth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install CDK
        run: |
          npm install -g aws-cdk

      - name: synth
        shell: bash
        run: |
          cdk synth --no-color
