on:
  workflow_call: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Download Go packages
        shell: bash
        run: |
          go get ./...

      - name: Build commands
        shell: bash
        run: |
          go run ./scripts/build-cmd --zip
