name: main

on:
  push:
    branches:
      - main

concurrency:
  group: main
  cancel-in-progress: false

jobs:
  test:
    uses: ./.github/workflows/test.yaml

  build:
    uses: ./.github/workflows/build.yaml
    with:
      upload: true

  deploy:
    needs: [build, test]
    uses: ./.github/workflows/deploy.yaml
